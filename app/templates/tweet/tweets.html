{% extends 'base.html' %}

{% block title %}
    Tweets
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="text-center bold">Tweets</h3>
            </div>

            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        {% for tweet in tweets %}
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="thumbnail">
                                        <div class="caption">
                                            <div class="row">
                                                <div class="col-lg-10">
                                                    <!-- <i class="glyphicon glyphicon-user"></i>  -->
                                                    <img src="{{ tweet.user.image }}" style="width: 30px; height: 30px;"
                                                         class="img-circle">
                                                    <strong>
                                                        <a href="{{ url_for('user_page.profile', username=tweet.user.username) }}">
                                                            {{ tweet.user.name }}
                                                        </a>
                                                    </strong>
                                                    <small><em>@{{ tweet.user.username }}</em></small>
                                                </div>
                                                <div class="col-lg-2 text-right">
                                                    {{ (current_time - tweet.created)|time_since }}
                                                </div>
                                            </div>
                                            <div class="row pad">
                                                <div class="col-lg-12">
                                                    {{ tweet.text }}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
